<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Supply</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script defer src="js/auth.js" defer></script>

</head>

<body>
    <div class="page-wrapper">
    <header class="main-header">
        <div class="header-content login-centered">
        <div class="header-logos">
        <img src="Image/SD logo.png" alt="Sports Direct Logo" class="header-logo">
        <img src="Image/SS logo.png" alt="Smart Supply Logo" class="header-logo secondary">
            </div>
    </header>

  <div class="login-container">
    <div class="login-box">
      <div class="left-panel">
        <img src="Image/SS logo 2.png" alt="Smart Supply Logo" class="logo">
        <p class="tagline">Smarter Forecasts, Stronger Supply.</p>
        <p class="subtext">Your Sales & Inventory Intelligence</p>
      </div>
      <div class="right-panel">
        <h2>SIGN IN</h2>
        <form onsubmit="return login()">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter Your Employee Email" required
            pattern="^[a-zA-Z0-9._%+-]+@(sportsdirect\.com|smartsupply\.com)$"
            title="Use @sportsdirect.com or @smartsupply.com">

          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter Your Password" required>

          <button type="submit">LOG IN</button>
          <a href="forgot.html" class="forgot">Forgot Password?</a>
          
        </form>
      </div>
    </div>
  </div>
</body>

<footer class="main-footer">
  <p>&copy; 2025 Smart SUPPLY. | Developed for Sports Direct x Sunway Capstone Project</p>
</footer>
  </div>

</html>
